<html>
        <head>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <script src="script.js"></script>
            <style>
           body {
            background: #373B44;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #4286f4, #373B44) !important;  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #4286f4, #373B44) !important; /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */}

            </style>
            </head>
             
    <body>
        <div class= "container-fluid" id="background">
        <div class= container-fluid width="200">
            
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                        <a class="navbar-brand" href="index.html">SaveExpert</a>
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="form.html ">Sign Up</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="index.html#Tips">Tips</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="table.html">Expense Tracker</a>
                          </li>
                        </ul>
                      </nav>

        </div><br><br><br>
        <div class=container-fluid>
            <h2 class= text-center>Expense Tracker</h2>
        </div>
        <div class="container">
            <div>
                <button class="btn btn-primary" onclick="performGetRequest1()" style="margin-left: 42%;">Show My Expense List</button>
    
            </div>

              
                 
         </div>
  
      <table class="table text-white overflow">
          <thead>
              <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Date</th>
              </tr>
          </thead><br>
          <tbody id="tableResult1">
  
          </tbody>
      </table>
      <div class="container">
            <div>
                <button class="btn btn-primary" style="margin-left: 44%;" data-target="#input-data" data-toggle="collapse">Insert The Data</button>
    
            </div>

              
                 
                  
  
      </div>

      <div class= "container-fluid collapse" id="input-data">
      <form id="add_form" onsubmit="createNewExpenseList()">
          <div class="form-group text-white">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp"
                  placeholder="Enter Your Name of Expense">
          </div>
          <div class="form-group text-white">
              <label for="inputDesc">Description</label>
              <input type="text" class="form-control" id="inputDesc" placeholder="Enter Description">
          </div>
          <div class="form-group text-white">
              <label for="inputPrice">Price</label>
              <input type="text" class="form-control" id="inputPrice" placeholder="Enter The Price in Rupiah">
          </div>
          <button type="submit" class="btn btn-primary">Add New Expense List</button>
      </form>
    </div>
        

</div>
    
    </body>
</html>
